<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astrology Insights</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #4fa3e3, #63cdda);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: #2c3e66;
      width: 340px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      color: white;
    }

    .card h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #5bc0eb;
      color: white;
    }

    button:hover {
      background-color: #48b0dc;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Astrology Insights</h1>

    <form id="astroform">
      <label>First Name:</label>
      <input type="text" id="name" placeholder="Enter first name">

      <label>Surname:</label>
      <input type="text" id="surname" placeholder="Enter surname">

      <label>Date of Birth (Day):</label>
      <input type="number" id="day" placeholder="DD">

      <label>Month:</label>
      <input type="number" id="month" placeholder="MM">

      <label>Year:</label>
      <input type="number" id="year" placeholder="YYYY">

      <button type="submit">Get Insights</button>
    </form>

  <pre id="result" style="
  margin-top: 20px;
  background-color: #344a7a;
  padding: 15px;
  border-radius: 8px;
  color: white;
  font-size: 14px;
  line-height: 1.6;
  white-space: pre-wrap;
  word-wrap: break-word;
  overflow-wrap: break-word;
">
</pre>


  </div>

  <script src="astrology.js"></script>
</body>
</html>
